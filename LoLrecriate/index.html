<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js" defer></script>
    <title>Riot Games by Pedrxxt</title>

</head>

<body>

    <main>
        <section class="login">

            <div class="wrapper">
                <img src="imagens/riot.png" class="login-logo">

                <h1 class="login-tittle">Fazer login</h1>

                <label class="login-label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login-label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login-icons">
                    <button type="button" class="icons-button">
                        <a href="https://pt-br.facebook.com/" target="_blank">
                            <img src="imagens/facebook.png" alt="facebook"></a>
                    </button>

                    <button type="button" class="icons-button">
                        <a href="https://www.google.com/intl/pt-BR/account/about/" target="_blank">
                            <img src="imagens/google-logo-9824.png" alt="google"></a>
                    </button>

                    <button type="button" class="icons-button">
                        <a href="https://appleid.apple.com" target="_blank">
                            <img src="imagens/apple.png" alt="apple"></a>
                    </button>
                </div>

                <label class="login-label-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon s-ion-icon" viewBox="0 0 512 512">
                        <title>Arrow Forward Circle</title>
                        <path
                            d="M464 256c0-114.87-93.13-208-208-208S48 141.13 48 256s93.13 208 208 208 208-93.13 208-208zm-212.65 91.36a16 16 0 01-.09-22.63L303.58 272H170a16 16 0 010-32h133.58l-52.32-52.73A16 16 0 11274 164.73l79.39 80a16 16 0 010 22.54l-79.39 80a16 16 0 01-22.65.09z">
                        </path>
                    </svg>
                </button>

                <a href="https://www.leagueoflegends.com/pt-br/" target="_blank" class="login-link">não consegue iniciar
                    a sessão?</a>
                <a href="https://twitter.com/Pedrxxt" target="_blank" class="login-link">by Pedrxxt</a>

            </div>

        </section>
        <section class="wallpaper"></section>
    </main>

</body>

</html>
